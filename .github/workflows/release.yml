name: Release

on:
  release:
    types: [created, published]

permissions:
  contents: write

jobs:
  # First run all CI checks
  ci-checks:
    name: CI Checks
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check compilation
        run: cargo check

      - name: Run tests
        run: cargo test

      - name: Check formatting
        run: cargo fmt --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings -A deprecated

      - name: Check documentation
        run: cargo doc --no-deps

  # Build release binaries for each platform
  build-release:
    name: Build ${{ matrix.name }}
    needs: ci-checks
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x64
            artifact: mosaicterm
          - os: macos-latest
            target: aarch64-apple-darwin
            name: macos-arm64
            artifact: mosaicterm
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x64
            artifact: mosaicterm
          # Uncomment to enable Windows builds
          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   name: windows-x64
          #   artifact: mosaicterm.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libssl-dev \
            pkg-config \
            libx11-dev \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libgtk-3-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run release tests
        run: cargo test --release

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package for Linux/macOS
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf mosaicterm-${{ matrix.name }}.tar.gz ${{ matrix.artifact }}
          mv mosaicterm-${{ matrix.name }}.tar.gz ../../..

      - name: Package for Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact }} -DestinationPath mosaicterm-${{ matrix.name }}.zip
          Move-Item mosaicterm-${{ matrix.name }}.zip ../../..

      - name: Upload Linux/macOS release
        if: matrix.os != 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: mosaicterm-${{ matrix.name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows release
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: mosaicterm-${{ matrix.name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
