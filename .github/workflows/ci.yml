name: CI

on:
  push:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          # Windows ARM64
          - os: windows-latest
            target: aarch64-pc-windows-msvc

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          # rustfmt and clippy not needed here - handled by separate jobs

      - name: Install target
        run: rustup target add ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ github.workspace }}
          cache-all-crates: true

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" \
            >> $GITHUB_ENV

      - name: Check compilation
        run: cargo check --target ${{ matrix.target }}

      - name: Cache cargo-nextest
        id: cache-cargo-nextest
        if: |
          matrix.target == 'x86_64-unknown-linux-gnu' ||
          matrix.target == 'x86_64-apple-darwin' ||
          matrix.target == 'aarch64-apple-darwin' ||
          matrix.target == 'x86_64-pc-windows-msvc'
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-nextest
          key: cargo-nextest-${{ runner.os }}-v1
          restore-keys: |
            cargo-nextest-${{ runner.os }}-

      - name: Install cargo-nextest
        if: |
          (matrix.target == 'x86_64-unknown-linux-gnu' ||
          matrix.target == 'x86_64-apple-darwin' ||
          matrix.target == 'aarch64-apple-darwin' ||
          matrix.target == 'x86_64-pc-windows-msvc') &&
          steps.cache-cargo-nextest.outputs.cache-hit != 'true'
        run: cargo install cargo-nextest --locked

      - name: Run tests
        # Skip tests for cross-compiled targets (they need native execution)
        if: |
          matrix.target == 'x86_64-unknown-linux-gnu' ||
          matrix.target == 'x86_64-apple-darwin' ||
          matrix.target == 'aarch64-apple-darwin' ||
          matrix.target == 'x86_64-pc-windows-msvc'
        run: cargo nextest run --target ${{ matrix.target }} --no-fail-fast

      # Formatting/clippy/doc checks are handled by separate parallel jobs
      # to avoid redundancy and improve parallelization

  # Formatting check (runs in parallel with other jobs)
  format:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --check --all

  # Documentation check (runs in parallel with other jobs)
  doc:
    name: Check Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ github.workspace }}
          cache-all-crates: true

      - name: Check documentation
        run: cargo doc --no-deps --document-private-items

  # Clippy check (runs in parallel with other jobs)
  clippy:
    name: Run Clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ github.workspace }}
          cache-all-crates: true

      - name: Run clippy
        run: cargo clippy -- -D warnings

  # Test coverage reporting
  coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ github.workspace }}
          cache-all-crates: true

      - name: Cache cargo-tarpaulin
        id: cache-cargo-tarpaulin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-tarpaulin
          key: cargo-tarpaulin-${{ runner.os }}-v1
          restore-keys: |
            cargo-tarpaulin-${{ runner.os }}-

      - name: Install cargo-tarpaulin
        if: steps.cache-cargo-tarpaulin.outputs.cache-hit != 'true'
        run: cargo install cargo-tarpaulin

      - name: Generate coverage report
        run: cargo tarpaulin --out Xml --output-dir coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Security audit job (disabled: requires Rust 1.81.0+ for cargo-audit 0.21.2+ OR lock file v4 support)
